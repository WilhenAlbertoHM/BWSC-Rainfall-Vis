<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BWSC Rainfall Visualization</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1 id="title-svg"> (WITH SVG) <br> 
        Average Rainfall (in inches) in South End, Boston, <br>
        by Month, from 2011 to 2023
    </h1>
    <svg id="bar-chart-1" width="1000" height="500">
        <g transform="translate(100, 20)">
            <!-- X-axis and Y-axis -->
            <line x1="50" y1="600" x2="1350" y2="600" style="stroke:white; stroke-width:2" />
            <line x1="50" y1="600" x2="50" y2="0" style="stroke:white; stroke-width:2" />
            
            <!-- X-axis and Y-axis labels -->            
            <text x="10" y="30" font-size="30" fill="white" text-anchor="middle">JAN</text>
            <text x="10" y="80" font-size="30" fill="white" text-anchor="middle">FEB</text>
            <text x="10" y="130" font-size="30" fill="white" text-anchor="middle">MAR</text>
            <text x="10" y="180" font-size="30" fill="white" text-anchor="middle">APR</text>
            <text x="10" y="230" font-size="30" fill="white" text-anchor="middle">MAY</text>
            <text x="10" y="280" font-size="30" fill="white" text-anchor="middle">JUN</text>
            <text x="10" y="330" font-size="30" fill="white" text-anchor="middle">JUL</text>
            <text x="10" y="380" font-size="30" fill="white" text-anchor="middle">AUG</text>
            <text x="10" y="430" font-size="30" fill="white" text-anchor="middle">SEP</text>
            <text x="10" y="480" font-size="30" fill="white" text-anchor="middle">OCT</text>
            <text x="10" y="530" font-size="30" fill="white" text-anchor="middle">NOV</text>
            <text x="10" y="580" font-size="30" fill="white" text-anchor="middle">DEC</text>

            <!-- Data points and lines -->
            <g>
              <rect x="51" y="10" width="685" height="30" fill="lightgray"></rect>
              <rect x="51" y="60" width="680" height="30" fill="lightgray"></rect>  
              <rect x="51" y="110" width="685" height="30" fill="lightgray"></rect>  
              <rect x="51" y="160" width="955" height="30" fill="#2991f2"></rect>
              <rect x="51" y="210" width="680" height="30" fill="lightgray"></rect>  
              <rect x="51" y="260" width="960" height="30" fill="#2991f2"></rect>  
              <rect x="51" y="310" width="1010" height="30" fill="#2991f2"></rect>
              <rect x="51" y="360" width="825" height="30" fill="lightgray"></rect>  
              <rect x="51" y="410" width="820" height="30" fill="lightgray"></rect>  
              <rect x="51" y="460" width="1150" height="30" fill="#2991f2"></rect>
              <rect x="51" y="510" width="900" height="30" fill="lightgray"></rect>                
              <rect x="51" y="560" width="1240" height="30" fill="#2991f2"></rect>               
            </g>

            <!-- Values on top of each bar -->
            <text x="745" y="30" font-size="26" fill="white">2.88 in</text>
            <text x="740" y="80" font-size="26" fill="white">2.74 in</text>
            <text x="745" y="130" font-size="26" fill="white">2.88 in</text>
            <text x="1015" y="180" font-size="60" fill="white" font-weight="bold">3.80 in</text>
            <text x="740" y="230" font-size="26" fill="white">2.73 in</text>
            <text x="1020" y="280" font-size="60" fill="white" font-weight="bold">3.84 in</text>
            <text x="1070" y="335" font-size="60" fill="white" font-weight="bold">4.08 in</text>
            <text x="885" y="380" font-size="26" fill="white">3.33 in</text>
            <text x="875" y="430" font-size="26" fill="white">3.28 in</text>
            <text x="1210" y="480" font-size="60" fill="white" font-weight="bold">4.69 in</text>
            <text x="960" y="530" font-size="26" fill="white">3.61 in</text>
            <text x="1300" y="580" font-size="60" fill="white" font-weight="bold">4.91 in</text>
            
            <!-- X-Axis and Y-Axis data labels -->
            <text x="650" y="660" font-size="36" fill="white" font-weight="bold">Inches</text>
            <text x="50" y="630" font-size="30" fill="white">0</text>
            <text x="300" y="630" font-size="30" fill="white">1</text>
            <text x="550" y="630" font-size="30" fill="white">2</text>
            <text x="800" y="630" font-size="30" fill="white">3</text>
            <text x="1050" y="630" font-size="30" fill="white">4</text>
            <text x="1300" y="630" font-size="30" fill="white">5</text>
        </g>
    </svg>

    <h1 id="title-d3"> (WITH D3.js) <br> 
        Average Total Rainfall (in inches) in South End, Boston, <br>
        by Month, from 2011 to 2023
    </h1>

    <svg id="bar-chart-2" width="800" height="600"></svg>

    <script src="app.js"></script>
</body>
</html>
